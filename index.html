<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Luaak | Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              barcode: ['"Libre Barcode 39"', 'cursive'],
            },
            colors: {
              brand: {
                darkest: '#051F20',
                deep: '#0B2B26',
                forest: '#163832',
                primary: '#235347',
                sage: '#8EB69B',
                mint: '#DAF1DE',
                accent: {
                  light: '#8EB69B',
                  DEFAULT: '#235347',
                  dark: '#163832',
                  deep: '#051F20'
                }
              }
            },
            animation: {
              'luxury-reveal': 'luxury-reveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'gold-sweep': 'gold-sweep 3s ease-in-out infinite',
              'shine-pass': 'gold-sweep 2s ease-in-out forwards',
              'cinematic-zoom': 'cinematic-zoom 10s ease-out forwards',
              'soft-glow': 'soft-glow 4s ease-in-out infinite',
              'float-slow': 'float-slow 8s ease-in-out infinite',
              'aura-drift': 'aura-drift 20s ease-in-out infinite alternate',
              'success-pop': 'success-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              'luxury-reveal': {
                '0%': { opacity: '0', transform: 'translateY(15px) scale(0.8)', filter: 'blur(8px)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)', filter: 'blur(0)' }
              },
              'gold-sweep': {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              },
              'cinematic-zoom': {
                '0%': { transform: 'scale(0.96)' },
                '100%': { transform: 'scale(1.04)' }
              },
              'soft-glow': {
                '0%, 100%': { filter: 'drop-shadow(0 0 10px rgba(35, 83, 71, 0.1))' },
                '50%': { filter: 'drop-shadow(0 0 20px rgba(35, 83, 71, 0.25))' }
              },
              'float-slow': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' }
              },
              'aura-drift': {
                '0%': { transform: 'translate(-10%, -10%) scale(1)' },
                '100%': { transform: 'translate(10%, 10%) scale(1.1)' }
              },
              'success-pop': {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '50%': { transform: 'scale(1.2)' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Libre+Barcode+39&display=swap" rel="stylesheet">
    <style>
      :root {
        --transition-speed: 0.4s;
      }
      
      html { font-size: 11px; }
      @media (min-width: 1024px) { html { font-size: 12px; } }
      @media (min-width: 1536px) { html { font-size: 13px; } }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f3;
        color: #051f20;
        transition: background-color var(--transition-speed), color var(--transition-speed);
      }

      .dark body {
        background-color: #051F20;
        color: #DAF1DE;
      }

      /* Modern Scrollbars */
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #8eb69b; border-radius: 20px; }
      .dark ::-webkit-scrollbar-thumb { background: #163832; }
      ::-webkit-scrollbar-thumb:hover { background: #235347; }

      /* Abstract Background Aura */
      .aura-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
        background: #f0f4f3;
      }
      .dark .aura-bg {
        background: #051F20;
      }

      .aura-blob {
        position: absolute;
        width: 60vw;
        height: 60vw;
        border-radius: 100%;
        filter: blur(100px);
        opacity: 0.12;
        animation: aura-drift 25s ease-in-out infinite alternate;
      }

      .dark .aura-blob {
        opacity: 0.2;
      }

      .aura-blob-1 { top: -10%; left: -10%; background: #235347; }
      .aura-blob-2 { bottom: -10%; right: -10%; background: #8EB69B; animation-delay: -5s; }
      .aura-blob-3 { top: 40%; left: 50%; background: #0b2b26; animation-delay: -10s; }

      /* Glassmorphism Classes with Sharp Corners (As Requested) */
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(142, 182, 155, 0.2);
        border-radius: 8px;
      }

      .dark .glass-card {
        background: rgba(11, 43, 38, 0.7);
        border: 1px solid rgba(142, 182, 155, 0.05);
      }

      .ease-saas {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>

</head>
  <body class="antialiased selection:bg-brand-sage/30">
    <!-- Abstract Ambient Layer -->
    <div class="aura-bg">
        <div class="aura-blob aura-blob-1"></div>
        <div class="aura-blob aura-blob-2"></div>
        <div class="aura-blob aura-blob-3"></div>
    </div>
    
    <div id="root" class="min-h-screen relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
